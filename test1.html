<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script src="js/angular.min.js"></script>
<script src="js/myUsers.js"></script>
</head>
<body ng-app='myApp' ng-controller='userCtrl'>
<div class='container'>
	<h3>用户信息表</h3>
	<table class='table table-bordered table-striped'>
		<thead>
			<tr>
				<th>Edit</th>
				<th>FirstName</th>
				<th>LastName</th>
			</tr>
		</thead>	
		<tbody>
			<tr ng-repeat='user in users'>
				<td>
					<button class='btn' ng-click='editUser(user.id)'><span class='glyphicon glyphicon-pencil'>&nbsp;&nbsp;编辑</span></button>
				</td>
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
			</tr>
		</tbody>
	</table>
	<hr>
	<button class='btn' ng-click='editUser("new")'><span class='glyphicon glyphicon-user'>新增用户</span></button>
	<hr>

	<h3 ng-show='edit'>创建新用户</h3>
	<h3 ng-hide='edit'>编辑新用户</h3>

	<form class='form-horizontal'>
		<div class='form-group'>
			<label class='col-sm-2 control-label'>名</label>
			<div class='col-sm-10'>
				<input type='text' ng-model='fname' ng-disabled='!edit' placeholder='名'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-sm-2 control-label'>姓</label>
			<div class='col-sm-10'>
				<input type='text' ng-model='lname' ng-disabled='!edit' placeholder='姓'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-sm-2 control-label'>密码</label>
			<div class='col-sm-10'>
				<input type='text' ng-model='pass1' placeholder='密码'>
			</div>
		</div>
		<div class='form-group'>
			<label class='col-sm-2 control-label'>确认密码</label>
			<div class='col-sm-10'>
				<input type='text' ng-model='pass2 placeholder='确认密码'>
			</div>
		</div>
	</form>
	<hr>
	<button class='btn' ng-disabled='error || imcomplete'>修改</button>
</div>
</body>
</html>
